services:
  - type: web
    name: ai-smart-automated-swight
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"
    startCommand: "gunicorn --worker-class eventlet -w 1 --timeout 180 --bind 0.0.0.0:$PORT --config gunicorn_config.py app:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        sync: false  # Set this in Render dashboard
      - key: ALLOWED_ORIGINS
        value: "https://ai-smart-automated-swight-hl81570f7-davidomokagbor1s-projects.vercel.app,https://ai-smart-automated-swight.vercel.app,https://energy-savings-system.vercel.app,https://energy-savings-system-git-main-davidomokagbor1s-projects.vercel.app,http://localhost:3000"
      - key: WEATHER_API_KEY
        sync: false  # Optional - set in Render dashboard
      - key: WEATHER_CITY
        value: "New York"
      # Datadog Configuration
      - key: DD_API_KEY
        sync: false  # Must be set in Render dashboard - DO NOT commit the actual key
      - key: DD_SERVICE
        value: ai-smart-lights
      - key: DD_ENV
        value: production
      - key: DD_VERSION
        value: 1.1.0
      - key: DD_LOGS_INJECTION
        value: "true"
      - key: DD_TRACE_ENABLED
        value: "true"
      - key: DD_PROFILING_ENABLED
        value: "false"
    healthCheckPath: /api/status
